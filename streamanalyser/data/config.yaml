path-to:
  cache:
    messages: cache\messages
    metadata: cache\metadata
    fonts: cache\fonts
    thumbnails: cache\thumbnails
  data:
    contexts: data\context.json
  logs: src\logs
  default-export: Exports
intensity:
  levels: [low, medium, high, very high, ultra high]
  constants: [0, 0.5, 1, 1.5, 2.5]
  colors: [YELLOW, CYAN, BLUE, RED, MAGENTA]
interval: 30
keyword-limit: 4
keyword-filters: ['of', 'a', 'the', 'i', 'be', 'am', 'and', 'it', 'is', "isnt", 'was', 'you', 'can', "can't"]
cache-size: 40
log-duration-days: 7
min-hl-duration: 10
